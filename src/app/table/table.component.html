<div class="mat-elevation-z8">
  <table
    *ngIf="category.length > 0"
    mat-table
    [dataSource]=category>
    <ng-container matColumnDef="productName">
      <mat-header-cell *matHeaderCellDef>Product Name: </mat-header-cell>
      <mat-cell *matCellDef="let product">{{product.name}}</mat-cell>
    </ng-container>
      <ng-container matColumnDef="clientsServed">
      <mat-header-cell *matHeaderCellDef>Clients Served: </mat-header-cell>
      <mat-cell *matCellDef="let product">{{product.customersServed}}</mat-cell>
    </ng-container>
      <ng-container matColumnDef="productSummary">
      <mat-header-cell *matHeaderCellDef>Summary: </mat-header-cell>
      <mat-cell *matCellDef="let product">{{product.summary}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </table>
</div>
